- title: Education
  type: time_table
  contents:
    - title: PhD in Bioengineering and Robotics 
      institution: University of Genova, Genova, Italy
      year: 2024
    - title: Master's Degree in Robotics Engineering
      institution: University of Genova, Genova, Italy
      year: 2019
      maindescription: Thesis&#58; <i>Cooperative Assembly with Autonomous Mobile Manipulators in an Underwater Scenario</i>.
        I developed a control framework for autonomous underwater mobile manipulators, 
        with the aim to transport cooperatively a common object and accomplish a peg in hole task. 
        The work is related to the <a href="https://www.irs.uji.es/twinbot/twinbot.html">TWINBOT</a> project, 
        coordinated by <a href="https://www.irs.uji.es/">IRS Lab</a>, Castellón de la Plana, Spain.
    - title: Bachelor's Degree in Computer Science Engineering
      institution: University of Genova, Genova, Italy
      year: 2017
      maindescription: Thesis&#58; <i>Development of the Android Application "StudyGroups"</i>.
        I developed an Android appplication to help students communicate by means of chat groups and organize
        meetings to share their knowledge. The app includes a database to handle users data, calendar app
        integration, and personal pages.

